<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>발주 내역</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-light bg-light mb-4">
    <a href="/" class="navbar-brand">MSA Demo</a>
    <div style="float: right;">
        <a href="/carts" class="btn btn-primary me-2">장바구니</a>
        <a href="/orderlist" class="btn btn-primary">발주 내역</a>
    </div>
</nav>

<div class="container">
    <div class="card">

        <!-- 제목 -->
        <div class="d-flex justify-content-between align-items-center mb-4 p-3">
            <h2>발주 내역</h2>
        </div>

        <!-- 테이블 영역 -->
        <div class="table-responsive p-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>발주 ID</th>
                    <th>발주 날짜</th>
                    <th>총 금액</th>
                    <th>상세</th>
                </tr>
                </thead>

                <tbody id="orderListTableBody">
                <!-- JS로 동적 데이터 렌더링 -->
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/orderlist.js}"></script>

<!-- 발주 상세보기 모달 -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalOrderTitle">발주 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- JS에서 테이블 렌더링 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
