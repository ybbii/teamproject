<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-light bg-light mb-4">
    <a href="/" class="navbar-brand">MSA Demo</a>
    <div style="float: right;">
        <a href="/products" class="btn btn-primary me-2">재고 목록</a>
        <a href="/carts" class="btn btn-primary me-2">장바구니</a>
        <a href="/orderlist" class="btn btn-primary">발주 내역</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3">
            <h2>재고 목록</h2>
            <div class="input-group" style="width:300px;">
                <input type="text" id="searchInput" class="form-control" placeholder="상품명 검색">
                <button class="btn btn-primary" id="searchBtn">검색</button>
            </div>
        </div>

        <div class="table-responsive p-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>장바구니</th>
                </tr>
                </thead>
                <tbody id="productListTableBody">
                <!-- JS로 동적 렌더링 -->
                </tbody>
            </table>

            <div id="pagination" class="mt-3 d-flex justify-content-center"></div>
        </div>
    </div>
</div>

<!-- 상품 상세 정보 모달 -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productDetailModalLabel">상품 상세 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>상품명:</strong> <span id="modalProductName"></span></p>
                <p><strong>용량:</strong> <span id="modalProductSize"></span></p>
                <p><strong>칼로리:</strong> <span id="modalProductCalorie"></span></p>
                <p><strong>설명:</strong> <span id="modalProductDescription"></span></p>
                <p><strong>알레르기:</strong> <span id="modalProductAllergy"></span></p>
                <p><strong>영양 정보:</strong></p>
                <ul>
                    <li>포화지방: <span id="modalProductFat"></span></li>
                    <li>당류: <span id="modalProductSugar"></span></li>
                    <li>나트륨: <span id="modalProductSodium"></span></li>
                    <li>단백질: <span id="modalProductProtein"></span></li>
                    <li>카페인: <span id="modalProductCaffeine"></span></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/products.js}"></script>
</body>
</html>
