<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light mb-4">
    <a href="/" class="navbar-brand">MSA Demo</a>
    <div style="float: right;">
        <a href="/products" class="btn btn-primary me-2">재고 목록</a>
        <a href="/carts" class="btn btn-primary me-2">장바구니</a>
        <a href="/orderlist" class="btn btn-primary">발주 내역</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="table-responsive p-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>상품 ID</th>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                    <th>합계</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="cartTableBody">
                <!-- JS로 동적 생성 -->
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-end"><strong>총 합계</strong></td>
                    <td colspan="2"><span id="cartTotal">0</span> 원</td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="p-3 text-end">
            <button class="btn btn-danger me-2" onclick="clearCart()">전체 삭제</button>
            <button class="btn btn-success" onclick="orderItems()">발주하기</button>
        </div>
    </div>
</div>

<!-- 상품 수정 모달 -->
<div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- modalTitle을 modalItemTitle로 변경 -->
                <h5 class="modal-title" id="modalItemTitle">상품 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="mb-3">
                        <label class="form-label">상품 ID</label>
                        <input type="number" class="form-control" id="productId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">상품명</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">수량</label>
                        <input type="number" class="form-control" id="quantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">가격</label>
                        <input type="number" class="form-control" id="price" min="0" step="0.01" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveCartItem()">저장</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/carts.js}"></script>
</body>
</html>
